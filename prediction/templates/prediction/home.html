<!-- templates/prediction/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction üè†    </title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/1396122/pexels-photo-1396122.jpeg?cs=srgb&dl=pexels-binyaminmellish-1396122.jpg&fm=jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            animation: fadeIn 1.5s ease-in-out; /* Fade-in animation */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 8px;
            animation: fadeIn 1.5s ease-in-out; /* Fade-in animation */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 18px;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 50px); /* Adjusted width to accommodate icon */
            padding: 10px;
            padding-left: 40px; /* Padding to avoid overlap with icon */
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <i class="fas fa-ruler"></i>
                <label for="size">Size (sqft):</label>
                <input type="text" id="size" name="size" required>
            </div>

            <div class="form-group">
                <i class="fas fa-bed"></i>
                <label for="bedrooms">Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" required>
            </div>

            <div class="form-group">
                <i class="fas fa-bath"></i>
                <label for="bathrooms">Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" required>
            </div>

            <div class="form-group">
                <i class="fas fa-map-marker-alt"></i>
                <label for="location_score">Location Score:</label>
                <input type="number" id="location_score" name="location_score" step="0.1" min="1" max="10" required>
            </div>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
